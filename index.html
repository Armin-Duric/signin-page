<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <div class="logo-bg"></div>
        <h1><img src="./assets/svg/logo.svg" height="100px" />The ODIN</h1>
      </div>
      <div class="signin-wrapper">
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id nemo nulla
          quo explicabo iusto inventore harum velit placeat a voluptatem. Natus
          deleniti illo voluptatum. Placeat quo minima excepturi eius
          repellendus?
        </p>
        <form action="/sign-up">
          <h2>Let's do it!</h2>
          <section>
            <label for="first-name">First name</label>
            <label for="last-name">Last name</label>
            <input type="text" name="first-name" id="first-name" />
            <input type="text" name="last-name" id="last-name" />
          </section>
          <section>
            <label for="email">Email</label>
            <label for="phone-number">Phone number</label>
            <input type="email" name="email" id="email" />
            <input type="number" name="phone-number" id="phone-number" />
          </section>
          <section>
            <label for="password">Password</label>
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="password" required id="password" />
            <input
              type="password"
              name="-confirm-password"
              required
              id="confirm-password"
            />
          </section>
        </form>
        <button type="submit">Submit!</button>
        <p class="login-opt">
          Already have an account?
          <a href="/login">Login.</a>
        </p>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
